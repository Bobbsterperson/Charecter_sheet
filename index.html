<!DOCTYPE html>
<html lang="en">
  <head>
    <title>game charecters</title>
    <style></style>
  </head>
  <body>

    <form action="index.py" method="POST">
      
      <label for="Name" >Name:</label>
      <input type="text" id="Name" placeholder="Taratanci" maxlength="10"  required><br>
      

      <label for="Race" >Race:</label>
      <input type="text" id="Race" placeholder="Makedonec" maxlength="10"  required><br>


      <label for="Class" >Class:</label>
      <input type="text" id="Class" placeholder="kalaydjiq" maxlength="10"  required><br>
   

      <label for="Sex" >Sex:</label>
      <select>
        <option value="-">-</option>
        <option value="Yes">Yes</option>
        <option value="TV">TV</option>
        <option value="Transformer">Transformer</option>
        <option value="Kamenarec">Kamenarec</option>
        <option value="Helicopter">Helicopter</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
      </select><br>


      <label for="Level" >Level:</label>
      <input type="number" id="Level" min="0" placeholder="Cock" maxlength="10"  required><br>


      <label for="Expirience" >Expirience:</label>
      <input type="text" id="Expirience" placeholder="None" maxlength="10"  required><br>


      <label for="button" >button:</label>

      <label for="Lvl+1" >Lvl+1:</label>
      <input type="radio" id="Lvl+1" value="Lvl+1" name="button">
      <label for="Lvl+2" >Lvl+2:</label>
      <input type="radio" id="Lvl+2" value="Lvl+2" name="button">
      <label for="Lvl+3" >Lvl+3:</label>
      <input type="radio" id="Lvl+3" value="Lvl+3" name="button"><br>


      


      <input type="reset">
      <input type="submit"><br>

  </body>
</html>

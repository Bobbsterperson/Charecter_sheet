<!DOCTYPE html>
<html lang="en">
  <head>
    <title>game characters</title>
    <link href="forms.css" rel="stylesheet" type="text/css">
    <style>
    table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>GAME</h2>
<form class="main-form" action="index.py" method="POST">

<table style="width:80%">
  <tr>
    
    <th>
        <label for="Name">Name:</label>
        <input type="text" id="Name" placeholder="................." maxlength="10" required>
        <label for="Sex">Sex:</label>
        <input type="text" id="Sex" placeholder="................." maxlength="10" required><br>
        <label for="Race">Race:</label>
        <input type="text" id="Race" placeholder="................." maxlength="10" required>
        <label for="LVL">LVL:</label>
        <input type="text" id="LVL" placeholder="................." maxlength="10" required><br>
        <label for="Class">Class:</label>
        <input type="text" id="Class" placeholder="................." maxlength="10" required>
        <label for="Experience">Experience:</label>
        <input type="text" id="Experience" placeholder="................." maxlength="10" required>
    </th>
        

    <th>
        <label for="InitiaSex">InitiaSex:</label>
        <input type="text" id="InitiaSex" placeholder="................." maxlength="10" required>
    </th>

    
    <th>
        <label for="Speed">Speed:</label>
        <input type="number" id="Speed" placeholder="................." maxlength="10" required>
    </th>

  </tr>


  <tr>

    <td>
        <label for="Name">Name:</label>
        <input type="text" id="Name" placeholder="................." maxlength="10" required>
    </td>

    <td>
        Maria Anders
    </td>
    <td>
        Germany
    </td>

  </tr>
  <tr>
    <td>Centro comercial Moctezuma</td>
    <td>Francisco Chang</td>
    <td>Mexico</td>
  </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>
</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>CSS grid</title>
    <style>
        .wrapper{
            display:grid;
            grid-template-columns: 70% 30% ;
            /*
            grid-column-gap:1em;
            grid-row-gap:1em;
            */
            grid-gap:1em;
        }

        .wrapper > div{
            background:#eee;
            padding:1em;
        }
        .wrapper > div:nth-child(odd){
            background: #ddd;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div>
            Lorem ipsum dolor sit amet.
        </div>
        <div>
            Lorem ipsum, dolor sit amet consectetur adipisicing.
        </div>
        <div>
            Lorem ipsum dolor sit amet.
        </div>
        <div>
            Lorem ipsum, dolor sit amet consectetur adipisicing.
        </div>
    </div>

</body>
</html>
